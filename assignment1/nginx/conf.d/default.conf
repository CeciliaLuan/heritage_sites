server {
    listen 80;

    server_name 13.48.100.18 heritagesites.xyz;  # Update this with your public IP or domain name

    # Proxy to the uWSGI application
    location / {
        # Use Unix socket to communicate with uWSGI
        uwsgi_pass unix:/tmp/heritage_sites.sock;  # Ensure this path matches the one in your uWSGI config
        uwsgi_param UWSGI_SCRIPT heritage_sites.wsgi:application;
        uwsgi_param UWSGI_CHDIR /home/ubuntu/heritage_sites/assignment1;  # Set to your project directory

        # Set headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for PgAdmin
    location /pgadmin4/ {
        proxy_pass http://pgadmin:80;  # Update to match 'pgadmin' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional proxy for PostgreSQL/PostGIS (typically not exposed in production)
    location /postgis/ {
        proxy_pass http://db:5432;  # Update to match 'db' service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
