<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UNESCO World Heritage Sites{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Add Leaflet and MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #80ce80;
            padding: 1em;
            color: white;
        }

        header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #ffffff !important;
        }

        #content {
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #80ce80;
            color: white;
            margin-top: auto;
        }

        /* Navbar button style for desktop */
        .navbar-light .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            background-color: white;
            color: black !important;
        }

        /* Styling for the hamburger icon */
        .navbar-toggler {
            border-color: white;
            outline: none;
            /* Prevents outline on click */
            box-shadow: none;
            /* Prevents shadow on click */
            margin-bottom: 5px;
        }

        .navbar-toggler .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22' /%3E%3C/svg%3E");
            transform: scale(0.9);
            /* Slightly scales down the hamburger icon */
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: none;
            box-shadow: none;
            /* Ensures no shadow appears on focus or click */
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
            /* Adjust this value as needed */
        }

        /* Mobile view adjustments for navbar buttons */
        @media (max-width: 576px) {
            #content {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.2em;
            }

            /* Flex layout for buttons inside dropdown */
            .navbar-nav {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                gap: 10px;
            }

            .navbar-nav .nav-item {
                flex: 1 1 auto;
                max-width: 120px;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #80ce80;">
            <div class="container-fluid">
                <h1 class="navbar-brand" style="color: white;">UNESCO World Heritage Sites</h1>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-outline-light nav-link">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-outline-light nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'signup' %}" class="btn btn-outline-light nav-link">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <!-- Include Leaflet and MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
