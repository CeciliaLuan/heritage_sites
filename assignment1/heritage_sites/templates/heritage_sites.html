<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Heritage Sites</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top toolbar styling */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Button styling */
        .map-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .map-btn:hover { 
            background-color: #0056b3; 
        }

        /* Color for specific buttons */
        #find-nearest-btn { background-color: #28a745; }
        #find-nearest-btn:hover { background-color: #1e7e34; }
        #logout-btn { background-color: #dc3545; }
        #logout-btn:hover { background-color: #c82333; }

        /* Search box styling */
        #search-box {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
            transition: box-shadow 0.2s ease;
        }

        #search-box:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Centered text section */
        h1, p {
            text-align: center;
            margin: 10px;
            color: #007bff;
        }

        #map {
            flex: 1;
            width: 100%;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <!-- Toolbar at the top of the page -->
    <div class="toolbar">
        <button id="location-btn" class="map-btn">Re-center Map</button>
        <input type="text" id="search-box" placeholder="Search for a heritage site..." />
        <button id="find-nearest-btn" class="map-btn">Find Nearest Heritage Site</button>
        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button id="logout-btn" type="submit" class="map-btn">Log Out</button>
        </form>
    </div>

    <h1>Nearby Heritage Sites</h1>
    <p>Welcome, {{ user.email }}! Your current location is shown below.</p>

    <!-- Fullscreen Map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialize the map with a default location (Dublin)
        const map = L.map('map').setView([53.3498, -6.2603], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to calculate the distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }

        // Center map on user's location
        let userLat, userLng;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    map.setView([userLat, userLng], 12);
                    L.marker([userLat, userLng])
                        .addTo(map)
                        .bindPopup("<b>Your Location</b><br>You are here!")
                        .openPopup();
                },
                function (error) {
                    console.error("Geolocation error:", error);
                    alert("Could not retrieve your location.");
                }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }

        // MarkerClusterGroup for heritage sites
        const markers = L.markerClusterGroup();
        const heritageSites = {{ heritage_sites_data|safe }}; // Load data from Django

        heritageSites.forEach(site => {
            const marker = L.marker([site.latitude, site.longitude])
                .bindPopup(`<b>${site.name}</b><br>${site.description}`);
            markers.addLayer(marker);
        });
        map.addLayer(markers);

        // Find nearest site function
        function findNearestSite() {
            if (userLat && userLng) {
                let nearestSite = null;
                let minDistance = Infinity;

                heritageSites.forEach(site => {
                    const distance = calculateDistance(userLat, userLng, site.latitude, site.longitude);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestSite = site;
                    }
                });

                if (nearestSite) {
                    const popupContent = `<b>${nearestSite.name}</b><br>${nearestSite.description}<br>Distance: ${minDistance.toFixed(2)} km`;
                    L.popup()
                        .setLatLng([nearestSite.latitude, nearestSite.longitude])
                        .setContent(popupContent)
                        .openOn(map);
                }
            } else {
                alert("Please allow access to your location to find the nearest heritage site.");
            }
        }

        // Event listeners
        document.getElementById('find-nearest-btn').addEventListener('click', findNearestSite);
        document.getElementById('location-btn').addEventListener('click', () => {
            if (userLat && userLng) map.setView([userLat, userLng], 12);
        });

        // Search functionality
        function performSearch(searchTerm) {
            searchTerm = searchTerm.toLowerCase();
            const filteredSites = heritageSites.filter(site =>
                site.name.toLowerCase().includes(searchTerm) || 
                site.description.toLowerCase().includes(searchTerm)
            );

            markers.clearLayers();
            filteredSites.forEach(site => {
                const marker = L.marker([site.latitude, site.longitude])
                    .bindPopup(`<b>${site.name}</b><br>${site.description}`);
                markers.addLayer(marker);
            });
            map.addLayer(markers);
        }

        document.getElementById('search-box').addEventListener('input', (event) => {
            performSearch(event.target.value);
        });
    </script>
</body>
</html>
